<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header1">
      <h2 class="title">Leaderboard</h2>
    </header>
    <section class="container">
      <div class="work">
        <div class="header">
          <h2 class="recent">Recent scores</h2>
          <button class="refresh">Refresh</button>
        </div>
        <table class="table_container">
          <tr>
            <td class="point">Name: 100</td>
          </tr>
          <tr>
            <td class="point">Name: 20</td>
          </tr>
          <tr>
            <td class="point">Name: 50</td>
          </tr>
          <tr>
            <td class="point">Name: 78</td>
          </tr>
          <tr>
            <td class="point">Name: 125</td>
          </tr>
          <tr>
            <td class="point">Name: 77</td>
          </tr>
          <tr>
            <td class="point">Name: 42</td>
          </tr>
        </table>
      </div>
      <section class="Formx">
        <h2 class="score">Add your score</h2>
        <form class="form">
          <input
            type="text"
            id="Inputname"
            class="Inputname"
            placeholder="Your name"
          />
          <input
            type="number"
            id="Inputscore"
            class="Inputscore"
            placeholder="Your score"
          />
          <button type="submit" class="submit">Submit</button>
        </form>
      </section>
    </section>
    <script type="module" src="bundle.js"></script>
  </body>
</html>
